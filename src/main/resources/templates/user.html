<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

<head>
    <meta charset="ISO-8859-1">
    <title>List Users</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">

<!--                Hello, <span th:text="${#request.userPrincipal.name}"></span>-->
<!--            </p>-->

<!--        </form>-->
<!--    </div>-->
    <div class="container-fluid" style="font-size: 20px">
        <div class="container">
            <p>
                Hello, <span th:text="${#request.userPrincipal.name}"></span>
            </p>

            <a href="/logout" class="btn btn-danger btn-lg">
                <span class="glyphicon glyphicon-log-out"></span> Log Out
            </a>
<!--            <a style="float: right" >Balance : <span th:text="${#request.}"></span> $</a>-->
        </div>
    </div>
    <div>
        <h1>Available cruises: </h1>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Passenger Amount</th>
                <th>Route to</th>
                <th>Route from</th>
                <th>Date of start trip</th>
                <th>Date of end trip</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ship: ${shipList}">
                <td th:text="${ship.name}">User ID</td>
                <td th:text="${ship.passengerAmount}">E-mail</td>
                <td th:text="${ship.routeTo}">First Name</td>
                <td th:text="${ship.routeFrom}">Last Name</td>
                <td th:text="${ship.travelStart}">Last Name</td>
                <td th:text="${ship.travelEnd}">Last Name</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <input class="btn btn-warning btn-padding-size" type="submit" value="Order">
    </div>
</div>
</body>
</html>
